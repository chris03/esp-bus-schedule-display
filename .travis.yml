language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio update
script:
- platformio run
deploy:
  provider: releases
  on:
    repo: chris03/esp-bus-schedule-display
    all_branches: true
    tags: true
  skip_cleanup: true
  file: ".pioenvs/esp12e/firmware.bin"
  api_key:
    secure: 

